

<div fxFlexFill class="admin-container" [class.admin-is-mobile]="mobileQuery.matches">
    <mat-toolbar   color="primary" class="admin-toolbar mat-elevation-z5">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1  class="admin-app-name">SISTEMA DE MEDICOS Y HOSPITALES</h1>
         
        <span class="material-icons end iconlogout" (click)="Logout()">logout</span>
        <button mat-icon-button matSuffix  >
          
            
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="admin-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav  class="mat-elevation-z8" #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [class.mat-elevation-z5]="!mobileQuery.matches">
            <mat-nav-list>

                <br>

                

                             <div  fxLayoutAlign="center center"  fxLayout="column">
                               
                                    <img routerLink="/perfil"  class="w60" [src]="usuario.imagenUrl"/>
                                    <br>
                                    {{usuario.email}}
                                 
                            </div>
                           
           

                <br>
                <br>
                
<mat-divider ></mat-divider>
<br>


                <a mat-list-item   >
                    <mat-icon mat-list-icon>account_circle</mat-icon>
                    Usuarios
                </a>
                <a mat-list-item  >
                    <mat-icon mat-list-icon>local_hospital </mat-icon>
                    Medicos
                </a>
                <a mat-list-item    >
                    <mat-icon mat-list-icon>domain</mat-icon>
                    Hospitales
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="mat-elevation-z8">
            <div class="content main">
               
      
<router-outlet></router-outlet>
   

            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
