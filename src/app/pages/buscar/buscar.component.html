<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <mat-card-title>USUARIOS</mat-card-title>
                <div class="alert alert-info" *ngIf="usuarios.length===0"
                >
                    <h4 class="alert heading"> No hay usuarios con ese termino</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

<div class="mat-elevation-z8 card-02  "   >
    <table mat-table [dataSource]="dataSource" matSort>
  
  
  
      <!-- Progress Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let usuarios "> 
        <img  class="w90 pointer" [src]="usuarios.img | imagen:'usuarios'" />  
        </td>
      </ng-container>

      
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.nombre}} </td>
      </ng-container>
  


      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
    
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

                
        
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <mat-card-title>MEDICOS</mat-card-title>

                <div class="alert alert-info" *ngIf="medicos.length===0"

            </div>
        </div>
    </div>
