<div class="row animated fadeIn fast" *ngIf="cargando">

  <div class="col-12">
    <div class="alert alert-info text-center">
      <mat-spinner class="spiner"></mat-spinner>
      <h4 class="alert-heading">Cargando</h4>
     
      
      <p class="mb-0">Por favor espere</p>

    </div>

  </div>
 

</div>



<mat-form-field class="card-03 "  appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Usuario" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 card-02 tablesive  "    >
    <table *ngIf="!cargando" mat-table [dataSource]="dataSource" matSort>
  
  
 
      <!-- Progress Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let usuario "> 
        <img  (click)="openDialog(usuario)" class="w90 pointer" [src]="usuario.imagenUrl" />  
        </td>
      </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
          </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center w100" > Role </th>
        <td mat-cell *matCellDef="let usuario" class="text-center">
     <select  class="form-control" [(ngModel)]="usuario.role"
     (change)="CambiarRole(usuario)">
       <option value="ADMIN_ROLE">Admin</option>
       <option value="USER_ROLE">User</option>
     </select>
        </td>
      </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let usuario" class="text-center"  > 
              <mat-icon class="pointer" routerLink="/dashboard/perfil" >edit</mat-icon>
              <mat-icon  (click)="BorrarUsuario(usuario)"  class="icondelete pointer">delete</mat-icon>
            </td>
          </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
